<body>
<div class="registration-container">
  <div class="registration-form">
    <h1>Registrazione</h1>
    <form (submit)="onSubmit()">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" [(ngModel)]="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="cognome">Cognome</label>
        <input type="text" id="cognome" [(ngModel)]="cognome" name="cognome" required>
      </div>
      <div class="form-group">
        <label for="codiceFiscale">Codice Fiscale</label>
        <input type="text" id="codiceFiscale" [(ngModel)]="codiceFiscale" name="codiceFiscale" required>
      </div>
      <div class="form-group">
        <label for="cellulare">Cellulare</label>
        <input type="tel" id="cellulare" [(ngModel)]="cellulare" name="cellulare" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <button type="submit">Registrati<span class="material-icons">person_add</span></button>
    </form>
  </div>
</div>

  
</body>
